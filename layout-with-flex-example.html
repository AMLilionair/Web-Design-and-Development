<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Example - CSS Flexbox</title>
	<style>
		.flex-container {
			display: flex;
		}
	</style>	
  </head>
  <body>
	  <h1>Flex example</h1>
	  <!-- Without flex -->
	  <h2>Layout without flex (default)</h2>
      <div>
        <div class="box one">
			BOX ONE&nbsp; 
		</div>
        <div class="box two">
			BOX TWO&nbsp;
		</div>
        <div class="box three">
			BOX THREE&nbsp;
		</div>
      </div>
	<!-- With flex -->
	<h2>Layout using flex</h2>
	<div class="flex-container">
        <div class="box one">
			BOX ONE&nbsp; 
		</div>
        <div class="box two">
			BOX TWO&nbsp;
		</div>
        <div class="box three">
			BOX THREE&nbsp;
		</div>
      </div>
  </body>
</html>
